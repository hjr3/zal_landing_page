<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zal - Webhook Proxy</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold">Zal</h1>
        <p class="text-lg">Resilient Webhook Proxy</p>
    </header>
    <main class="p-4">
        <section>
            <p>Zal immediately logs all incoming HTTP requests so you never drop a request.</p>
            <p>Zal will retry any requests that fail.</p>
            <p>Zal allows requests to be edited in case the client sends a malformed request.</p>
        </section>
        <section class="mt-4">
            <h2 class="text-2xl font-bold">Sign Up</h2>
            <form action="/signup" method="post" class="mt-2">
                <label for="name" class="block text-sm font-medium">Name:</label>
                <input type="text" id="name" name="name" class="block w-full p-2 border border-gray-300 rounded-md" required>
                
                <label for="email" class="block text-sm font-medium mt-2">Email:</label>
                <input type="email" id="email" name="email" class="block w-full p-2 border border-gray-300 rounded-md" required>
                
                <button type="submit" class="mt-4 p-2 bg-blue-600 text-white rounded-md">Sign Up</button>
            </form>
        </section>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; <%= context %> Zal</p>
    </footer>
</body>
</html>
